name: Deploy Console to Cloudflare Pages

on:
  push:
    branches: ["main"]
    paths:
      - "console/**"
      - ".github/workflows/deploy_console.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Pages (console/)
        run: |
          npx --yes wrangler@4.59.1 pages deploy ./console \
            --project-name ajson-mini-console \
            --branch main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
